<!DOCTYPE html>
<html>
<head>
  <title>User Details</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://live.zwidgets.com/js-sdk/1.2/ZohoEmbededAppSDK.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <div class="container">
    <h1>User Details</h1>
    
    <div class="details">
      <h2>Basic Details</h2>
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>PAN ID</strong> <span id="panId"></span></p>
      <p><strong>Address</strong> <span id="address"></span></p>
      <!-- Add more fields as needed -->
    </div>
    
    <div class="details">
      <h2>Current Loan Requests</h2>
      <p><strong>Loan ID:</strong> <span id="loanId"></span></p>
      <p><strong>Loan Type:</strong> <span id="loanType"></span></p>
      <p><strong>Amount</strong> <span id="amount"></span></p>
      <!-- Add more fields as needed -->
    </div>
    <div class="loan-history">
      <h2>Loan History</h2>
      <div class="loan-history-table">
        <table>
          <thead>
            <tr>
              <th>S. No</th>
              <th>Bank Name</th>
              <th>Loan Amount</th>
              <th>Loan Requested Date</th>
              <th>Loan Issued Date</th>
              <th>Loan Due Date</th>
              <th>EMI Paid on</th>
              <th>Loan Ends On</th>
              <th>Loan Status</th>
              <!-- Add other table headers for loan details -->
            </tr>
          </thead>
          <tbody id="loanHistoryTableBody">
            <!-- Loan data will be dynamically populated here -->
          </tbody> 
        </table>
      </div>
    </div>
  </div>
  <div class="buttons">
    <button id="button1" onclick="closePopup()">Decline</button>
    <button id="button2" onclick="moveToNextState()">Approve</button>
  </div>
</body>
</html>
